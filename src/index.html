<!DOCTYPE html>
<html lang="en">
<head>

    <title>边写边展示用canvas画Jay过程</title>

</head>
<body>
    <main>
        <div class="content">
            <canvas id="canvas"></canvas>
        </div>
        <div>
            <div id="buttons">
                <button id="btnPause">暂停</button>

            <div id="codeDisplay"></div>
            <div id="demo"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
