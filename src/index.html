<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">-->
    <title>边写边展示用canvas画Jay过程</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <canvas id="canvas"></canvas>
        </div>
        <div class="tools">
            <div id="codeDisplay"></div>
            <div id="demo"></div>
            <div id="buttons">
                <div id="playOrPauseBtns">
                    <button id="btnPause">暂停</button>
                    <button id="btnPlay" class="selectedPlayOrPauseBtn">播放</button>
                </div>
                <div id="speedBtns">
                    <button id="btnSlow">慢速</button>
                    <button id="btnNormal">中速</button>
                    <button id="btnFast" class="selectedSpeedBtn">快速</button>
                </div>
            </div>
        </div>
    </main>
    <script type = "module" src="main.js" ></script>
</body>
</html>
